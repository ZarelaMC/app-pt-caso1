<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<div class="tareas-container">
  <h2><i class="fas fa-tasks"></i> Lista de Tareas</h2>
  <ul class="tareas-list">
    <li *ngFor="let tarea of tareas" class="tarea-item">
      <input type="checkbox" [(ngModel)]="tarea.completed" (change)="updateTarea(tarea)">
      <span [class.completed]="tarea.completed">{{ tarea.description }}</span>
      <button class="delete-btn" (click)="deleteTarea(tarea.id!)">
        <i class="fas fa-trash"></i>
      </button>
    </li>
  </ul>
  <div class="new-tarea">
    <input [(ngModel)]="newTarea.description" placeholder="Nueva tarea">
    <button class="add-btn" (click)="addTarea()">
      <i class="fas fa-plus"></i> Agregar
    </button>
  </div>
</div>
